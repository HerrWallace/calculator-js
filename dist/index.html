<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  <script defer src="bundle.js"></script></head>

  <body>
    <main class="app">
      <div class="calculator">
        <div class="field">
          <div class="output">5</div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="item">%</div>
            <div class="item">x&sup2;</div>
            <div class="item">x<sup>y</sup></div>
            <div class="item">x&sup3;</div>
            <div class="item">x!</div>
          </div>

          <div class="column">
            <div class="item">mc</div>
            <div class="item">&sup2;&radic;</div>
            <div class="item">&sup3;&radic;</div>
            <div class="item"><sup>y</sup>&radic;</div>
            <div class="item"><sup>1</sup>/<sub>x</sub></div>
          </div>

          <div class="column">
            <div class="item">m+</div>
            <div class="item itemNumber">7</div>
            <div class="item itemNumber">4</div>
            <div class="item itemNumber">1</div>
            <div class="item">&plusmn;</div>
          </div>

          <div class="column">
            <div class="item">m-</div>
            <div class="item itemNumber">8</div>
            <div class="item itemNumber">5</div>
            <div class="item itemNumber">2</div>
            <div class="item itemNumber">0</div>
          </div>

          <div class="column">
            <div class="item">mr</div>
            <div class="item itemNumber">9</div>
            <div class="item itemNumber">6</div>
            <div class="item itemNumber">3</div>
            <div class="item">,</div>
          </div>

          <div class="column">
            <div class="item itemSpecial">&divide;</div>
            <div class="item itemSpecial">&times;</div>
            <div class="item itemSpecial">&boxh;</div>
            <div class="item itemSpecial">+</div>
            <div class="item itemSpecial">=</div>
          </div>
        </div>
        <!-- Columns  -->
      </div>
    </main>
  </body>
</html>
