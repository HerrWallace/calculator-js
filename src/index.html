<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <title>Calculator</title>
  </head>

  <body>
    <main class="app">
      <div class="calculator">
        <div class="field">
          <div class="output">
            <div class="left"></div>
            <div class="sign"></div>
            <div class="right"></div>
          </div>
          <div class="deleteButton">
            <div class="ac">AC</div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="item percent">%</div>
            <div class="item square">x&sup2;</div>
            <div class="item cube">x&sup3;</div>
            <div class="item itemOperation">x<sup>y</sup></div>
            <div class="item factorial">x!</div>
          </div>

          <div class="column">
            <div class="item memory mc">mc</div>
            <div class="item squareRoot">&sup2;&radic;</div>
            <div class="item cubeRoot">&sup3;&radic;</div>
            <div class="item itemOperation"><sup>y</sup>&radic;</div>
            <div class="item oneDivideX"><sup>1</sup>/<sub>x</sub></div>
          </div>

          <div class="column">
            <div class="item memory mPlus">m+</div>
            <div class="item itemNumber">7</div>
            <div class="item itemNumber">4</div>
            <div class="item itemNumber">1</div>
            <div class="item plusMinus">&plusmn;</div>
          </div>

          <div class="column">
            <div class="item memory mMinus">m-</div>
            <div class="item itemNumber">8</div>
            <div class="item itemNumber">5</div>
            <div class="item itemNumber">2</div>
            <div class="item itemNumber">0</div>
          </div>

          <div class="column">
            <div class="item memory mr">mr</div>
            <div class="item itemNumber">9</div>
            <div class="item itemNumber">6</div>
            <div class="item itemNumber">3</div>
            <div class="item itemNumber comma">.</div>
          </div>

          <div class="column pink">
            <div class="item itemOperation">&divide;</div>
            <div class="item itemOperation">&times;</div>
            <div class="item itemOperation">-</div>
            <div class="item itemOperation">+</div>
            <div class="item itemOperation">=</div>
          </div>
        </div>
        <!-- Columns  -->
      </div>
    </main>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
